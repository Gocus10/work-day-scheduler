<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"><!-- Timeblocks go here -->
      <div class="row" id="9AM">
        <div class="col-1 hour"><p class="text-right mt-2">9AM</p></div>
        <textarea type="text" id="9" class="col-10"></textarea>
        <button type="button" class ="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="10AM">
        <div class="col-1 hour"><p class="text-right mt-2">10AM</p></div>
        <textarea type="text" id="10" class="col-10"></textarea>
        <button type="button" class ="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="11AM">
        <div class="col-1 hour"><p class="text-right mt-2">11AM</p></div>
        <textarea type="text" id="11" class="col-10"></textarea>
        <button type="button" class ="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="12PM">
        <div class="col-1 hour"><p class="text-right mt-2">12PM</p></div>
        <textarea type="text" id="12" class="col-10"></textarea>
        <button type="button" class ="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="1PM">
        <div class="col-1 hour"><p class="text-right mt-2">1PM</p></div>
        <textarea type="text" id="13" class="col-10"></textarea>
        <button type="button" class ="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="2PM">
        <div class="col-1 hour"><p class="text-right mt-2">2PM</p></div>
        <textarea type="text" id="14" class="col-10"></textarea>
        <button type="button" class ="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="3PM">
        <div class="col-1 hour"><p class="text-right mt-2">3PM</p></div>
        <textarea type="text" id="15" class="col-10"></textarea>
        <button type="button" class ="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="4PM">
        <div class="col-1 hour"><p class="text-right mt-2">4PM</p></div>
        <textarea type="text" id="16" class="col-10"></textarea>
        <button type="button" class ="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="5PM">
        <div class="col-1 hour"><p class="text-right mt-2">5PM</p></div>
        <textarea type="text" id="17" class="col-10"></textarea>
        <button type="button" class ="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">

      $('.saveBtn').on('click', function(event) {
        event.preventDefault();
        const data = $(this).parent().find('textarea').val(); 
        localStorage.setItem($(this).parent().attr('id'),data);        
      });

      $().ready(function(){
        $('#currentDay').append(moment().format("dddd, MMMM Do YYYY, h:mm:ss a"));
        var data = localStorage.getItem("9AM");
        $('#9').append(data);
        data = localStorage.getItem("10AM");
        $('#10').append(data);
        data = localStorage.getItem("11AM");
        $('#11').append(data);
        data = localStorage.getItem("12PM");
        $('#12').append(data);
        data = localStorage.getItem("1PM");
        $('#13').append(data);
        data = localStorage.getItem("2PM");
        $('#14').append(data);
        data = localStorage.getItem("3PM");
        $('#15').append(data);
        data = localStorage.getItem("4PM");
        $('#16').append(data);
        data = localStorage.getItem("5PM");
        $('#17').append(data);
        
        const current = moment().hour(Number).format('H');
        console.log(current);
        for(i=9;i<18;i++){
          if(i<current){
          $('#' + i).addClass("past");
          }
          if(i==current){
            $('#' + i).addClass("present");
          }
          if(i>current){
            $('#' + i).addClass("future");
          }
        }
        });
    </script>
  </body>
</html>
